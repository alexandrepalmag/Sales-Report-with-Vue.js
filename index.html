<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <script src="assets/lib/vue.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="mt-3" id="app">
        <div class="container">
            <div class="container bg-info" id="div-title" style="padding: 0.8rem; border-radius: 0.28rem;">
                <h1 class="mt-2">{{title}}</h1>
            </div>
            <table class="mt-5 table">
                <thead class="bg-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="sale in sales">
                        <td>{{sale.id}}</td>
                        <td>{{sale.name}}</td>
                        <td v-money="'$'">{{sale.price}}</td>
                        <td>{{sale.qtde}}</td>
                        <td>{{sale.date}}</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <script>
        Vue.directive('money', {
            inserted(el, binding) {
                const amount = parseFloat(el.innerHTML).toFixed(2).replace('.', ',').replace(/(\d)(?=(\d{3})+\,)/g, '$1.')
                el.innerHTML = `${binding.value}`
            }
        })
        new Vue({
            el: '#app',
            data: {
                title: 'Sales Report',
                sales: null
            },
            methods: {
                getSales() {
                    fetch('db_sales/sales.json')
                        .then(resp => resp.json())
                        .then(data => this.sales = data)
                }
            },
            mounted() {
                this.getSales()
            },
        })
    </script>
</body>

</html>
