<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/lib/vue.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="mt-3" id="app">
        <div class="container">
            <div class="container bg-info" id="div-title" style="padding: 0.8rem; border-radius: 0.28rem;">
                <h1 class="mt-2">{{title}}</h1>
            </div>
            <table class="mt-5 table" v-if="salesProducts">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(sale, index) in salesProducts">
                        <td>{{index + 1}}</td>
                        <td>{{sale.name}}</td>
                        <td>{{sale.value}}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>SOMA</td>
                        <td>TOTAL</td>
                        <td>{{calculatTheTotal(salesProducts)}}</tr>
                    </tr>
                </tfoot>
            </table>
            <!-- <table class="mt-5 table">
                <thead class="bg-light">
                    <tr>

                </thead>
                <tbody>

 -->
        </div>
    </div>
    <script>
        Vue.directive('money', {
            inserted(el, binding) {
                const amount = parseFloat(el.innerHTML).toFixed(2).replace('.', ',').replace(/(\d)(?=(\d{3})+\,)/g, '$1.')
                el.innerHTML = `${binding.value}`
            }
        })
        new Vue({
            el: '#app',
            data: {
                title: 'Sales Report',
                sales: null
            },
            methods: {
                getSales() {
                    fetch('db_sales/sales.json')
                        .then(resp => resp.json())
                        .then(data => this.sales = data)
                },
                calculatTheTotal(sales) {
                    if (!sales) return 0
                    return sales.reduce((total, sale) => total + sale.value, 0)
                }
            },
            mounted() {
                this.getSales()
            },
            computed: {
                salesProducts() {
                    if (!this.sales) return null

                    const salesProduct = this.sales.reduce((together, sale) => {
                        if (!together.hasOwnProperty(sale.name)) {
                            together[sale.name] = {
                                name: sale.name,
                                value: sale.price * sale.qtde
                            }
                            return together
                        }

                        together[sale.name].value += sale.price * sale.qtde
                        return together

                    }, {})

                    return Object.values(salesProduct)

                }
            }
        })
    </script>
</body>

</html>
